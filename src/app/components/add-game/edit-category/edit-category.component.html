<mat-card>
  <mat-card-header>
    <mat-card-title>Edita la Categoria</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <form>
        <div
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutWrap
          fxLayoutGap="3.5%"
          fxLayoutAlign="left"
        >
          <mat-form-field appearance="fill" fxFlex="100%">
            <mat-label>Categoria</mat-label>
            <input matInput [(ngModel)]="categories.name" name="name">
          </mat-form-field>
        </div>
        <section>
          <button mat-raised-button (click)="onCategoryEdit()">Guardar</button>
        </section>
        <p>{{ message }}</p>
      </form>
    </div>
  </mat-card-content>
</mat-card>
