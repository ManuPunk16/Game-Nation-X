<mat-card>
  <mat-card-header>
    <mat-card-title>Crea la Categoria</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <form [formGroup]="categoryForm" (ngSubmit)="submitForm()" novalidate>
        <div
          fxLayout="row"
          fxLayout.xs="column"
          fxLayoutWrap
          fxLayoutGap="3.5%"
          fxLayoutAlign="left"
        >
          <mat-form-field appearance="fill" fxFlex="100%">
            <mat-label>Categoria</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <section>
          <button mat-raised-button>Crear</button>
        </section>
      </form>
    </div>
  </mat-card-content>
</mat-card>
