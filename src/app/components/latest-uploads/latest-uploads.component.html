<div fxLayout="row wrap">
  <div
    [fxFlex]="(100/gridColumns) + '%'"
    fxFlex.xs="100%"
    fxFlex.sm="33%"
    *ngFor="let game of games | slice:0:10"
    class="card-wrapper"
  >
    <mat-card class="mat-elevation-z4" (click)="onClicked(game)">
      <picture>
        <img
          mat-card-image
          [src]="game.profile_image || 'https://via.placeholder.com/1080x1420'"
          style="cursor: pointer; max-width: 100%; max-height: 600px; width: auto; height: auto;"
          class="zoom-image"
        />
      </picture>
      <div style="padding: 5px;">
        <mat-card-title> {{ game.name }} </mat-card-title>
        <mat-card-subtitle> {{ game.publication_date.toDate() | date }} </mat-card-subtitle>
      </div>
    </mat-card>
  </div>
</div>
