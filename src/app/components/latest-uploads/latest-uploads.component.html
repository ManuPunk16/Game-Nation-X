<div fxLayout="row wrap">
  <div
    [fxFlex]="(100/gridColumns) + '%'"
    fxFlex.xs="33%"
    fxFlex.sm="33%"
    *ngFor="let game of games | slice:0:15"
    class="card-wrapper"
  >
    <mat-card class="mat-elevation-z4">
      <picture class="game-image">
        <a [routerLink]="['/details/game-details/', game.id]">
          <div class="b-game-card">
            <img
              mat-card-image
              [ngSrc]="game.profile_image || 'https://via.placeholder.com/1080x1420'"
              [alt]="game.name"
              width="720"
              height="960"
              style="cursor: pointer; max-width: 100%; max-height: 960px; width: auto; height: auto;"
              class="b-game-card__cover"
              preload
              priority
            />
          </div>
        </a>
      </picture>
      <div style="padding: 5px;">
        <!-- <mat-card-title> {{ game.name }} </mat-card-title> -->
        <mat-card-subtitle> {{ game.publication_date.toDate() | date }} </mat-card-subtitle>
      </div>
    </mat-card>
  </div>
</div>
