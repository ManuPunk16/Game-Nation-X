  <ng-container *ngFor="let item of platforms | slice:0:20">
    <div style="flex-basis: 20%; flex-grow: 1; padding: 10px;" *ngIf="item.total !== 0 && item.name">
      <!-- <div (click)="onClicked(item)">
        {{ item.name }}<br>({{ item.total }})
      </div> -->
      <a [routerLink]="['platform/', item.name]">{{ item.name }}<br>({{ item.total }})</a>
    </div>
  </ng-container>
</div>
