<mat-card class="game-card">
  <mat-card-header class="game-card-header">
    <mat-card-title class="game-card-title">
      {{pubTitle}}
    </mat-card-title>
  </mat-card-header>
  <mat-divider class="game-card-divider"></mat-divider>
  <mat-card-content class="game-card-content">
    <div fxLayout="row wrap">
      <div
        [fxFlex]="(100/gridColumns) + '%'"
        fxFlex.xs="33%"
        fxFlex.sm="33%"
        *ngFor="let game of games | paginate: { itemsPerPage: pageSize, currentPage: currentPage }"
        class="card-wrapper"
      >
        <mat-card class="mat-elevation-z4">
          <picture>
            <a [routerLink]="['/game-details/', game.id]">
              <img
                mat-card-image
                [ngSrc]="game.profile_image || 'https://via.placeholder.com/1080x1420'"
                [alt]="game.name"
                width="720"
                height="960"
                style="cursor: pointer; max-width: 100%; max-height: 960px; width: auto; height: auto;"
                class="zoom-image"
                preload
              />
            </a>
          </picture>
          <div style="padding: 5px;">
            <!-- <mat-card-title> {{ game.name }} </mat-card-title> -->
            <mat-card-subtitle> {{ game.publication_date.toDate() | date }} </mat-card-subtitle>
          </div>
        </mat-card>
      </div>
    </div>
    <br>
    <div style="align-items: center; padding: 10px;">
      <pagination-controls  (pageChange)="currentPage = $event"
                          previousLabel="Previous"
                          nextLabel="Next"
                          screenReaderPaginationLabel="Pagination"
                          screenReaderPageLabel="page"
                          screenReaderCurrentLabel="You're on page">
      </pagination-controls>
    </div>
  </mat-card-content>
</mat-card>
