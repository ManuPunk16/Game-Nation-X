<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{pubTitle}}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  <mat-card-content>
    <div fxLayout="row wrap">
      <div
        [fxFlex]="(100/gridColumns) + '%'"
        fxFlex.xs="100%"
        fxFlex.sm="33%"
        *ngFor="let game of games | paginate: { itemsPerPage: pageSize, currentPage: currentPage }"
        class="card-wrapper"
      >
        <mat-card class="mat-elevation-z4" (click)="onClicked(game)">
          <img
            *ngIf="!game.profile_image"
            mat-card-image
            src="https://via.placeholder.com/1080x1420"
            style="cursor: pointer;"
            class="zoom-image"
          />
          <img
            *ngIf="game.profile_image"
            mat-card-image
            [src]="game.profile_image"
            style="cursor: pointer;"
            class="zoom-image"
          />
          <div style="padding: 5px;">
            <mat-card-title> {{ game.name }} </mat-card-title>
            <mat-card-subtitle> {{ game.publication_date.toDate() | date }} </mat-card-subtitle>
          </div>
        </mat-card>
      </div>
    </div>
    <br>
    <div style="align-items: center; padding: 10px;">
      <pagination-controls  (pageChange)="currentPage = $event"
                          previousLabel="Previous"
                          nextLabel="Next"
                          screenReaderPaginationLabel="Pagination"
                          screenReaderPageLabel="page"
                          screenReaderCurrentLabel="You're on page">
      </pagination-controls>
    </div>
  </mat-card-content>
</mat-card>
